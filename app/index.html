<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    All Users
                    <span class="badge bg-danger rounded-pill ms-2">10</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">New Users</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Other Users</a>
            </li>
        </ul>

        <div class="alert alert-info">
            primary, secondary, info, success, warning, danger, dark
        </div>

        <div class="card mb-4 bg-success text-light">
            <div class="card-header">Card Header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <ul class="list-group">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
            <li class="list-group-item">Item Four</li>
        </ul>
    </div>
</body>
</html>
